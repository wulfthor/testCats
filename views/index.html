<!DOCTYPE html><html ng-app="myApp"><head><meta charset="utf8"><base href="/"><title>CATS Reference Collections</title><link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"><link rel="stylesheet" href="/bower_components/angular-toggle-switch/angular-toggle-switch.css"><link rel="stylesheet" href="/bower_components/angular-toggle-switch/angular-toggle-switch-bootstrap.css"><link rel="stylesheet" href="/public/css/app.css"><link rel="stylesheet" href="/public/js/lib/multiselect/style.css"><link rel="stylesheet" href="/public/css/angular-file-upload.css"></head><body><div ng-controller="AppCtrl" class="titlearea group"><div class="div row"><div class="col-lg-2"></div><div class="col-sm-7 col-md-8 col-lg-5"><a href="browse"><img src="/images/catsdb.png"></a></div><div class="col-sm-5 col-md-4 col-lg-3"><row><div class="login"><button ng-show="!loggedin" ng-click="loginUser()" class="btn btn-default"><span class="glyphicon glyphicon-user">Login</span></button><button ng-show="loggedin" ng-click="logout()" class="btn btn-default"><span class="glyphicon glyphicon-user">Logout {{email}}</span></button><script type="text/ng-template" id="myLoginContent"><div class="modal-header"><h3>Login</h3></div><div class="modal-body"><form role="form" name="form" novalidate ng-class="{submitted:submitted}"><div class="form-group"><label for="email" class="control_label">Email</label><input type="email" ng-model="email" ng-required="true" ng-model-options="{updateOn: 'blur'}" required placeholder="Email" class="form-control"></div><div class="form-group"><label for="password" class="control_label">Password</label><input type="password" ng-model="password" ng-required="true" ng-model-options="{updateOn: 'blur'}" required placeholder="Password" class="form-control"></div><div ng-show="changePassword" class="form-group"><label class="control_label">New Password</label><input type="password" ng-model="newPassword" ng-required="changePassword" ng-model-options="{updateOn: 'blur'}" required placeholder="New password" class="form-control"></div><div ng-show="changePassword" class="form-group"><label class="control_label">New Password (repeat)</label><input type="password" ng-model="newPasswordRepeat" ng-required="changePassword" ng-model-options="{updateOn: 'blur'}" required placeholder="New password (repeat)" class="form-control"></div><alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" class="animation"><i class="{{alert.icon}}"> {{alert.msg}}</i></alert><button ng-click="login(form, email, password, newPassword, newPasswordRepeat, changePassword)" type="button" class="btn btn-primary btn-block">Login</button></form></div><div class="modal-footer"><label class="checkbox-inline control_label">Change password<input type="checkbox" ng-model="changePassword"></label></div></script></div></row><row><div class="col-sm-10"><form role="form" class="form-inline"><div class="form-group"><label class="sr-only">Search</label><div class="input-group"><input type="text" ng-model="searchTerm" placeholder="Enter search term" class="form-control"><span class="input-group-btn"><button ng-click="searchClicked(searchTerm)" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button></span></div></div></form></div></row></div></div></div><div ng-view></div><!--divCATS Reference Sample Database: v
span(app-version)

--><script src="/bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script><script src="/bower_components/angular/angular.min.js"></script><script src="/bower_components/angular-route/angular-route.min.js"></script><script src="/bower_components/angular-animate/angular-animate.min.js"></script><script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script><script src="/bower_components/angular-toggle-switch/angular-toggle-switch.min.js"></script><script src="/bower_components/ng-file-upload/angular-file-upload.min.js"></script><script src="/bower_components/ng-file-upload/FileAPI.min.js"></script><script src="/bower_components/amitava82-angular-multiselect/src/multiselect-tpls.js"></script><script src="/public/js/lib/multiselect/cats-multiselect-tpls.js"></script><script src="/public/js/lib/multiselect/cats-artistselect-tpls.js"></script><script src="/public/js/app.js"></script><script src="/public/js/services.js"></script><script src="/public/js/controllers.js"></script><script src="/public/js/filters.js"></script><script src="/public/js/directives.js"></script></body></html>
